<!doctype html>
<html lang="en">

<head>
  <title>Party Notes - Notes to party to</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Material Icon CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Path of the materialize.min.css file -->
  <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
  <!-- My CSS  -->
  <link rel="stylesheet" href="css/task.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="" class="brand-logo left" style="color:rgb(212,175,55);">Party Notes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
  <!-- Main content -->
  <div class="container" id="app">
    <!-- Todo list -->
    <!-- Note Group Title -->
    <div class="row">
      <span>
        <h4>{{tasks.noteGroup}}<a class="modal-trigger" data-target="modalEditTitle"><i
              class="material-icons">edit</i></a></h4>
      </span>
    </div>
    <ul class="collection" id="list">
      <li v-for="item in tasks.items" class="collection-item" v-if="item.done == false">
        {{item.name}}
        <a v-on:click="removeNote(item.id)" href="#" class="secondary-content"><i class="material-icons">delete</i></a>
        <a v-on:click="toggleNote(item.id)" href="#" class="secondary-content"><i class="material-icons">check</i></a>
      </li>
      <li v-for="item in tasks.items" class="collection-item" v-if="item.done == true">
        <del>{{item.name}}<del>
            <a v-on:click="removeNote(item.id)" href="#" class="secondary-content"><i
                class="material-icons">delete</i></a>
            <a v-on:click="toggleNote(item.id)" href="#" class="secondary-content"><i
                class="material-icons">check</i></a>
      </li>
    </ul>
    <!-- Button Row -->
    <div class="container">
      <div class="row">
        <div class="col s11">
          <input type="text" id="content1" placeholder="Notes Here" class="validate">
        </div>
        <div class="col s1">
          <button v-on:click="addNote()" class="btn-floating waves-effect waves-light black" id="btnAdd"><i
              class="material-icons">add</i></button>
        </div>
        </span>
      </div>
      <div class="row">
        <a class="btn waves-effect waves-light modal-trigger" data-target="modalOpen">Open List</a>
        <a class="btn waves-effect waves-light modal-trigger" data-target="modalSave">Save List</a>
      </div>
    </div>

    <!-- Open New File Modal -->
    <div class="container">
      <div id="modalOpen" class="modal">
        <div class="modal-content file-field input-field">
          <h4>Open List</h4>
          <p>Pick a file to open</p>
          <div class="row">
            <span>File</span>
            <input id="userFile" type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <div class="modal-footer">
          <a id="btnOpen" href="#!" class="btn-flat modal-action modal-close waves-effect waves-red">Open</a>
        </div>
      </div>
    </div>

    <!-- Save Modal -->
    <div class="container">
      <div id="modalSave" class="modal">
        <div class="modal-content">
          <h4>Save List</h4>
          <p>Save current list?</p>
        </div>
        <div class="modal-footer">
          <a id="btnSave" href="#!" class="btn-flat modal-action modal-close waves-effect waves-green">Save</a>
        </div>
      </div>
    </div>

    <!-- Delete Note Modal -->
    <div id="modalDelete" class="modal">
      <div class="modal-content">

      </div>
    </div>

    <!-- Edit Title Modal -->
    <div id="modalEditTitle" class="modal">
      <div class="modal-content">
        <h4>Edit Title</h4>
        <input id="titleInput" type="text" placeholder="Note Group Title" class="validate">
      </div>
      <div class="modal-footer">
        <a id="btnEdit" href="#!" class="btn-flat modal-action modal-close"
          v-on:click="saveNoteGroupTitle(titleInput.value)">Save</a>
      </div>
    </div>

  </div> <!-- App div close -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="cool.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/materialize.js"></script>
  <!-- modal script -->
  <script type="text/javascript">
    $(document).ready(function () {
      $('.modal').modal();
    })
  </script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
